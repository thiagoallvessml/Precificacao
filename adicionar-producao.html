<!DOCTYPE html>
<html class="dark" lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Adicionar Nova Produção</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ecec",
                        "background-light": "#f6f8f8",
                        "background-dark": "#0F0F0F",
                    },
                    fontFamily: {
                        "display": ["Work Sans"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Work Sans', sans-serif;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        select.form-select {
            -webkit-appearance: none !important;
            -moz-appearance: none !important;
            appearance: none !important;
            background-image: none !important;
        }

        select.form-select::-ms-expand {
            display: none;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark min-h-screen">
    <div class="max-w-[1280px] mx-auto min-h-screen flex flex-col bg-background-light dark:bg-background-dark">
        <!-- Top Navigation Bar -->
        <div
            class="sticky top-0 z-50 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md border-b border-slate-200 dark:border-slate-800">
            <div class="flex items-center p-4 justify-between max-w-6xl mx-auto">
                <div class="flex items-center gap-2">
                    <button onclick="window.location.href='producao.html'"
                        class="cursor-pointer hover:bg-white/10 rounded-full p-1 transition-colors text-white">
                        <span class="material-symbols-outlined">arrow_back</span>
                    </button>
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-white">Adicionar Nova Produção</h1>
                </div>
            </div>
        </div>

        <div class="p-4 flex flex-col gap-6 flex-1">
            <!-- Form Card -->
            <div
                class="bg-white dark:bg-[#1c2727] rounded-xl p-6 shadow-xl border border-slate-200 dark:border-[#3b5454]">
                <!-- Grid Container for Desktop -->
                <div class="grid grid-cols-1 lg:grid-cols-5 gap-8">
                    <!-- Left Column: Form Fields (3/5 = 60%) -->
                    <div class="lg:col-span-3 flex flex-col gap-6">
                        <!-- Recipe Field -->
                        <div class="flex flex-col gap-2">
                            <label class="flex flex-col w-full">
                                <p class="text-slate-800 dark:text-white text-base font-semibold leading-normal pb-2">
                                    Receita
                                </p>
                                <div class="relative">
                                    <select id="recipeSelect" onchange="updateRecipe()"
                                        class="form-select flex w-full min-w-0 flex-1 appearance-none rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-slate-300 dark:border-[#3b5454] bg-slate-50 dark:bg-background-dark h-14 p-[15px] text-base font-normal leading-normal">
                                        <option value="">Carregando receitas...</option>
                                    </select>
                                    <div
                                        class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-slate-500 dark:text-primary">
                                        <span class="material-symbols-outlined">expand_more</span>
                                    </div>
                                </div>
                            </label>
                            <div
                                class="flex gap-3 bg-primary/10 dark:bg-primary/5 p-3 rounded-lg border border-primary/20 mt-2">
                                <span class="material-symbols-outlined text-primary text-lg shrink-0">info</span>
                                <p class="text-xs text-slate-800 dark:text-slate-200 leading-relaxed">
                                    A quantidade de unidades por lote será automaticamente calculada com base na receita
                                    selecionada.
                                </p>
                            </div>
                        </div>

                        <!-- Quantity Field -->
                        <div class="flex flex-col gap-2">
                            <label class="flex flex-col w-full">
                                <p class="text-slate-800 dark:text-white text-base font-semibold leading-normal pb-2">
                                    Quantidade
                                    de Lotes a Produzir</p>
                                <div class="flex items-center gap-3">
                                    <div class="flex flex-col gap-1">
                                        <button onclick="increaseQuantity()"
                                            class="flex items-center justify-center size-8 bg-primary/20 hover:bg-primary/30 text-primary rounded-lg transition-colors">
                                            <span class="material-symbols-outlined text-lg font-bold">add</span>
                                        </button>
                                        <button onclick="decreaseQuantity()"
                                            class="flex items-center justify-center size-8 bg-primary/20 hover:bg-primary/30 text-primary rounded-lg transition-colors">
                                            <span class="material-symbols-outlined text-lg font-bold">remove</span>
                                        </button>
                                    </div>
                                    <input id="quantityInput"
                                        class="form-input flex w-full min-w-0 flex-1 rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-slate-300 dark:border-[#3b5454] bg-slate-50 dark:bg-background-dark h-14 placeholder:text-slate-400 dark:placeholder:text-[#9db9b9] p-[15px] text-base font-normal leading-normal text-center text-2xl font-bold"
                                        placeholder="0" type="number" min="1" value="1"
                                        oninput="currentQuantity = Math.max(1, parseInt(this.value) || 1); updateQuantityDisplay();" />
                                    <div class="flex flex-col items-end min-w-[80px]">
                                        <p class="text-xs text-slate-500 dark:text-[#9db9b9] uppercase tracking-wide">
                                            Total</p>
                                        <p id="totalUnits" class="text-lg font-bold text-slate-900 dark:text-white">0
                                            unid.</p>
                                    </div>
                                </div>
                            </label>
                        </div>

                    </div>

                    <!-- Right Column: Calendar (2/5 = 40%) -->
                    <div class="lg:col-span-2 flex flex-col gap-6">
                        <!-- Date Display -->
                        <div class="flex flex-col gap-2">
                            <p class="text-slate-800 dark:text-white text-base font-semibold leading-normal">Data de
                                Produção
                            </p>
                            <div
                                class="flex items-center gap-3 bg-slate-50 dark:bg-background-dark/50 p-4 rounded-lg border border-slate-200 dark:border-white/5">
                                <span class="material-symbols-outlined text-primary">calendar_today</span>
                                <p id="dateDisplay" class="text-slate-700 dark:text-white text-base font-medium">
                                    Carregando...
                                </p>
                            </div>
                        </div>
                        <p class="text-slate-800 dark:text-white text-base font-semibold leading-normal lg:hidden">
                            Calendário</p>
                        <div class="border-t lg:border-t-0 border-slate-100 dark:border-white/5 pt-4 lg:pt-0">
                            <div class="flex flex-col gap-0.5">
                                <div class="flex items-center p-1 justify-between mb-2">
                                    <button onclick="previousMonth()"
                                        class="text-slate-500 dark:text-white flex size-10 items-center justify-center rounded-full hover:bg-slate-100 dark:hover:bg-white/10 transition-colors">
                                        <span class="material-symbols-outlined">chevron_left</span>
                                    </button>
                                    <p id="monthDisplay"
                                        class="text-slate-800 dark:text-white text-base font-bold leading-tight flex-1 text-center">
                                    </p>
                                    <button onclick="nextMonth()"
                                        class="text-slate-500 dark:text-white flex size-10 items-center justify-center rounded-full hover:bg-slate-100 dark:hover:bg-white/10 transition-colors">
                                        <span class="material-symbols-outlined">chevron_right</span>
                                    </button>
                                </div>
                                <div id="calendarGrid" class="grid grid-cols-7 text-center">
                                    <!-- Gerado dinamicamente -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bottom Action Button -->
            <div class="mt-auto pb-4 pt-4">
                <button id="btnRegistrar" onclick="registerProduction()"
                    class="w-full bg-primary hover:bg-primary/90 text-background-dark font-bold text-lg py-4 rounded-xl shadow-[0_10px_20px_rgba(19,236,236,0.3)] active:scale-95 transition-all flex items-center justify-center gap-2">
                    <span class="material-symbols-outlined font-bold">save</span>
                    Registrar Produção
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { getAllRecords, insertRecord } from './supabase-utils.js';

        // Force dark mode
        document.documentElement.classList.add('dark');

        // ========================
        // ESTADO
        // ========================
        let currentDate = new Date();
        let selectedDate = new Date();
        let currentQuantity = 1;
        let unitsPerBatch = 0;
        let receitasMap = {}; // id → receita completa

        // Expor para onclick inline
        window.currentQuantity = currentQuantity;

        const monthNames = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho',
            'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];

        // ========================
        // CARREGAR RECEITAS DO SUPABASE
        // ========================
        async function carregarReceitas() {
            try {
                const { data, error } = await getAllRecords('receitas');
                if (error) throw error;

                const receitas = data || [];
                receitasMap = {};
                receitas.forEach(r => { receitasMap[r.id] = r; });

                const select = document.getElementById('recipeSelect');
                if (receitas.length === 0) {
                    select.innerHTML = '<option value="">Nenhuma receita cadastrada</option>';
                    return;
                }

                select.innerHTML = '<option value="">Selecione uma receita...</option>' +
                    receitas.map(r => {
                        const rendimento = r.rendimento_unidades || 0;
                        const label = rendimento > 0
                            ? `${r.nome} (${rendimento} unid.)`
                            : r.nome;
                        return `<option value="${r.id}" data-yield="${rendimento}">${label}</option>`;
                    }).join('');

                console.log(`✅ ${receitas.length} receita(s) carregadas`);
            } catch (err) {
                console.error('❌ Erro ao carregar receitas:', err);
                document.getElementById('recipeSelect').innerHTML =
                    '<option value="">Erro ao carregar receitas</option>';
            }
        }

        // ========================
        // ATUALIZAR RECEITA SELECIONADA
        // ========================
        window.updateRecipe = function () {
            const select = document.getElementById('recipeSelect');
            const selectedOption = select.options[select.selectedIndex];
            const yieldVal = selectedOption.getAttribute('data-yield');

            if (yieldVal) {
                unitsPerBatch = parseInt(yieldVal);
            } else {
                unitsPerBatch = 0;
            }
            updateQuantityDisplay();
        };

        // ========================
        // QUANTIDADE
        // ========================
        function updateQuantityDisplay() {
            const quantityInput = document.getElementById('quantityInput');
            const totalDisplay = document.getElementById('totalUnits');
            if (quantityInput) {
                quantityInput.value = currentQuantity;
            }
            if (totalDisplay) {
                const total = currentQuantity * unitsPerBatch;
                totalDisplay.textContent = `${total} unid.`;
            }
        }

        window.increaseQuantity = function () {
            currentQuantity++;
            updateQuantityDisplay();
        };

        window.decreaseQuantity = function () {
            if (currentQuantity > 1) {
                currentQuantity--;
                updateQuantityDisplay();
            }
        };

        // ========================
        // CALENDÁRIO
        // ========================
        function formatDate(date) {
            const day = date.getDate();
            const month = monthNames[date.getMonth()].toLowerCase();
            const year = date.getFullYear();
            return `${day} de ${month} de ${year}`;
        }

        function updateDateDisplay() {
            const dateDisplay = document.getElementById('dateDisplay');
            if (dateDisplay) {
                dateDisplay.textContent = formatDate(selectedDate);
            }
        }

        function updateMonthDisplay() {
            const monthDisplay = document.getElementById('monthDisplay');
            if (monthDisplay) {
                monthDisplay.textContent = `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
            }
        }

        function renderCalendar() {
            const calendarGrid = document.getElementById('calendarGrid');
            if (!calendarGrid) return;

            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            let html = '';

            const dayHeaders = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'];
            dayHeaders.forEach(day => {
                html += `<p class="text-slate-400 dark:text-white/50 text-[11px] font-bold uppercase py-2">${day}</p>`;
            });

            for (let i = 0; i < firstDay; i++) {
                html += '<div class="h-10 w-full"></div>';
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const isSelected = selectedDate.getDate() === day &&
                    selectedDate.getMonth() === month &&
                    selectedDate.getFullYear() === year;

                const now = new Date();
                const isToday = now.getDate() === day && now.getMonth() === month && now.getFullYear() === year;

                if (isSelected) {
                    html += `
                        <div class="h-10 w-full flex items-center justify-center relative">
                            <div class="absolute inset-0 m-1 flex items-center justify-center rounded-full bg-primary text-background-dark font-bold text-sm shadow-lg shadow-primary/40 cursor-pointer" onclick="selectDay(${day})">
                                ${day}
                            </div>
                        </div>`;
                } else {
                    html += `
                        <button onclick="selectDay(${day})" class="h-10 w-full flex items-center justify-center text-slate-700 dark:text-white/70 text-sm hover:bg-slate-100 dark:hover:bg-white/10 rounded-lg transition-colors ${isToday ? 'border border-primary/30' : ''}">
                            ${day}
                        </button>`;
                }
            }

            calendarGrid.innerHTML = html;
        }

        window.selectDay = function (day) {
            selectedDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), day);
            updateDateDisplay();
            renderCalendar();
        };

        window.previousMonth = function () {
            currentDate.setMonth(currentDate.getMonth() - 1);
            updateMonthDisplay();
            renderCalendar();
        };

        window.nextMonth = function () {
            currentDate.setMonth(currentDate.getMonth() + 1);
            updateMonthDisplay();
            renderCalendar();
        };

        // ========================
        // REGISTRAR PRODUÇÃO NO SUPABASE
        // ========================
        window.registerProduction = async function () {
            const select = document.getElementById('recipeSelect');
            if (!select.value) {
                alert('Por favor, selecione uma receita.');
                return;
            }

            const receitaId = parseInt(select.value);
            const receita = receitasMap[receitaId];
            const totalUnits = currentQuantity * unitsPerBatch;

            const btn = document.getElementById('btnRegistrar');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<span class="material-symbols-outlined font-bold animate-spin">sync</span> Salvando...';

            try {
                const producao = {
                    receita_id: receitaId,
                    nome_receita: receita ? receita.nome : select.options[select.selectedIndex].text,
                    quantidade_lotes: currentQuantity,
                    total_unidades: totalUnits,
                    data_producao: selectedDate.toISOString().split('T')[0],
                };

                const { error } = await insertRecord('producoes', producao);

                if (error) throw error;

                btn.innerHTML = '<span class="material-symbols-outlined font-bold">check</span> Registrado!';
                btn.classList.add('bg-green-500', 'text-white');
                btn.classList.remove('bg-primary', 'text-background-dark');

                setTimeout(() => {
                    window.location.href = 'producao.html';
                }, 1000);

            } catch (err) {
                console.error('❌ Erro ao registrar produção:', err);
                alert('Erro ao registrar produção: ' + (err.message || err));
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        };

        // ========================
        // INIT
        // ========================
        async function init() {
            await carregarReceitas();
            updateRecipe();
            updateDateDisplay();
            updateMonthDisplay();
            renderCalendar();
        }

        init();
    </script>
</body>

</html>

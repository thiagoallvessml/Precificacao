    <script>
        // Force dark mode
        document.documentElement.classList.add('dark');

        // Calendar functionality
        let currentDate = new Date();
        let selectedDate = new Date();
        let currentQuantity = 1;
        let unitsPerBatch = 0; // Starts at 0, updated by recipe selection

        // Initial setup for current date to match today
        // But the HTML had hardcoded 2026-01-29. Let's respect real today or keep the mock?
        // User screenshot showed 2026. I'll stick to a dynamic "Today" for functionality, 
        // effectively replacing the hardcoded logic with real logic.

        const monthNames = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho',
            'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];

        function formatDate(date) {
            const day = date.getDate();
            const month = monthNames[date.getMonth()].toLowerCase();
            const year = date.getFullYear();
            return `${day} de ${month} de ${year}`;
        }

        function updateDateDisplay() {
            const dateDisplay = document.getElementById('dateDisplay');
            if (dateDisplay) {
                dateDisplay.textContent = formatDate(selectedDate);
            }
        }

        function updateMonthDisplay() {
            const monthDisplay = document.getElementById('monthDisplay');
            if (monthDisplay) {
                monthDisplay.textContent = `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
            }
        }

        function renderCalendar() {
            const calendarGrid = document.getElementById('calendarGrid');
            if (!calendarGrid) return;

            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            let html = '';

            // Headers
            const dayHeaders = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'];
            dayHeaders.forEach(day => {
                html += `<p class="text-slate-400 dark:text-white/50 text-[11px] font-bold uppercase py-2">${day}</p>`;
            });

            // Empty cells
            for (let i = 0; i < firstDay; i++) {
                html += '<div class="h-10 w-full"></div>';
            }

            // Days
            for (let day = 1; day <= daysInMonth; day++) {
                const isSelected = selectedDate.getDate() === day &&
                    selectedDate.getMonth() === month &&
                    selectedDate.getFullYear() === year;

                // Check if it's "today" for styling (optional, but nice)
                const now = new Date();
                const isToday = now.getDate() === day && now.getMonth() === month && now.getFullYear() === year;

                if (isSelected) {
                    html += `
                        <div class="h-10 w-full flex items-center justify-center relative">
                            <div class="absolute inset-0 m-1 flex items-center justify-center rounded-full bg-primary text-background-dark font-bold text-sm shadow-lg shadow-primary/40 cursor-pointer" onclick="selectDay(${day})">
                                ${day}
                            </div>
                        </div>`;
                } else {
                    html += `
                        <button onclick="selectDay(${day})" class="h-10 w-full flex items-center justify-center text-slate-700 dark:text-white/70 text-sm hover:bg-slate-100 dark:hover:bg-white/10 rounded-lg transition-colors ${isToday ? 'border border-primary/30' : ''}">
                            ${day}
                        </button>`;
                }
            }

            calendarGrid.innerHTML = html;
        }

        function selectDay(day) {
            selectedDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), day);
            updateDateDisplay();
            renderCalendar();
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            updateMonthDisplay();
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            updateMonthDisplay();
            renderCalendar();
        }

        function updateRecipe() {
            const select = document.getElementById('recipeSelect');
            const selectedOption = select.options[select.selectedIndex];
            const yieldVal = selectedOption.getAttribute('data-yield');

            if (yieldVal) {
                unitsPerBatch = parseInt(yieldVal);
            } else {
                unitsPerBatch = 0;
            }
            updateQuantityDisplay();
        }

        function updateQuantityDisplay() {
            const quantityInput = document.getElementById('quantityInput');
            const totalDisplay = document.getElementById('totalUnits');
            if (quantityInput) {
                quantityInput.value = currentQuantity;
            }
            if (totalDisplay) {
                const total = currentQuantity * unitsPerBatch;
                totalDisplay.textContent = `${total} unid.`;
            }
        }

        function increaseQuantity() {
            currentQuantity++;
            updateQuantityDisplay();
        }

        function decreaseQuantity() {
            if (currentQuantity > 1) {
                currentQuantity--;
                updateQuantityDisplay();
            }
        }

        function registerProduction() {
            // Validation
            const select = document.getElementById('recipeSelect');
            if (!select.value) {
                alert('Por favor, selecione uma receita.');
                return;
            }

            const productionData = {
                id: Date.now(),
                recipeName: select.options[select.selectedIndex].text.split('(')[0].trim(),
                recipeId: select.value,
                quantityBatches: currentQuantity,
                totalUnits: currentQuantity * unitsPerBatch,
                date: selectedDate.toISOString(),
                createdAt: new Date().toISOString()
            };

            // Save to LocalStorage
            const existing = JSON.parse(localStorage.getItem('producoes') || '[]');
            existing.push(productionData);
            localStorage.setItem('producoes', JSON.stringify(existing));

            // Success feedback
            const btn = document.querySelector('button[onclick="registerProduction()"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<span class="material-symbols-outlined font-bold">check</span> Registrado!';
            btn.classList.add('bg-green-500', 'text-white');
            btn.classList.remove('bg-primary', 'text-background-dark');

            setTimeout(() => {
                window.location.href = 'producao.html';
            }, 1000);
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', function () {
            // Reset quantity logic
            updateRecipe();
            updateDateDisplay();
            updateMonthDisplay();
            renderCalendar();
        });
    </script>

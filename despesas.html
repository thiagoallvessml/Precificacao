<!DOCTYPE html>
<html class="dark" lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Controle de Despesas</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0befef",
                        "background-dark": "#0F0F0F",
                        "card-dark": "#1a2f2f",
                        "danger": "#ef4444"
                    },
                    fontFamily: {
                        "display": ["Work Sans", "sans-serif"]
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Work Sans', sans-serif;
        }
    </style>
</head>

<body class="bg-background-dark text-white min-h-screen pb-24">
    <!-- Header -->
    <header class="sticky top-0 z-50 bg-background-dark/80 backdrop-blur-md border-b border-slate-800">
        <div class="flex items-center p-4 justify-between max-w-7xl mx-auto">
            <div class="flex items-center gap-2">
                <button onclick="window.location.href='index.html'"
                    class="hover:bg-white/10 rounded-full p-1 transition-colors">
                    <span class="material-symbols-outlined text-primary">arrow_back</span>
                </button>
                <h1 class="text-lg font-bold">Gestão de Despesas</h1>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto">
        <!-- Dashboard Summary -->
        <div class="p-4 grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="flex flex-col gap-1 rounded-xl p-5 bg-card-dark border border-white/5 shadow-xl">
                <p class="text-white/70 text-sm font-medium">Total Despesas Mês</p>
                <div class="flex items-baseline justify-between">
                    <p id="totalDespesas" class="text-danger tracking-tight text-3xl font-bold">R$ 0,00</p>
                </div>
            </div>
            <div class="flex flex-col gap-1 rounded-xl p-4 bg-card-dark border border-white/5">
                <p class="text-white/70 text-xs font-medium uppercase tracking-wider">Despesas Fixas</p>
                <p id="totalFixas" class="text-white tracking-tight text-xl font-bold">R$ 0,00</p>
            </div>
            <div class="flex flex-col gap-1 rounded-xl p-4 bg-card-dark border border-white/5">
                <p class="text-white/70 text-xs font-medium uppercase tracking-wider">Despesas Variáveis</p>
                <p id="totalVariaveis" class="text-white tracking-tight text-xl font-bold">R$ 0,00</p>
            </div>
        </div>

        <!-- Tabs -->
        <div class="px-4 mt-2">
            <div class="flex border-b border-slate-800 gap-8">
                <a
                    class="flex flex-col items-center justify-center border-b-[3px] border-primary text-primary pb-3 pt-2 cursor-pointer">
                    <p class="text-sm font-bold tracking-wide">Lista de Despesas</p>
                </a>
                <a class="flex flex-col items-center justify-center border-b-[3px] border-transparent text-slate-400 pb-3 pt-2 hover:text-white transition-colors cursor-pointer"
                    onclick="window.location.href='categorias.html'">
                    <p class="text-sm font-bold tracking-wide">Categorias</p>
                </a>
            </div>
        </div>

        <!-- Section Header -->
        <div class="px-4 py-4 flex items-center justify-between">
            <h3 id="periodoTexto" class="text-white text-lg font-bold tracking-tight">Carregando...</h3>
            <span id="totalItens" class="text-xs text-slate-400 font-medium bg-white/5 px-2 py-1 rounded">0 Itens</span>
        </div>

        <!-- Expense List -->
        <div id="despesasList" class="flex flex-col gap-3 px-4">
            <!-- Será preenchido dinamicamente -->
        </div>
    </main>

    <!-- FAB -->
    <button onclick="abrirModal()"
        class="fixed bottom-8 right-6 size-16 bg-primary text-black rounded-full shadow-2xl flex items-center justify-center z-40 transform active:scale-95 transition-transform">
        <span class="material-symbols-outlined text-3xl font-bold">add</span>
    </button>

    <!-- Modal Nova Despesa -->
    <div id="modal" class="fixed inset-0 bg-black/50 z-50 hidden items-center justify-center p-4">
        <div class="bg-[#1C1C1E] rounded-3xl shadow-xl max-w-md w-full p-6">
            <h4 class="text-xl font-bold mb-6">Nova Despesa</h4>
            <form id="formDespesa" class="space-y-4">
                <div>
                    <label class="text-xs font-bold uppercase text-slate-500 mb-1 block">Descrição</label>
                    <input id="inputDescricao" required
                        class="w-full bg-slate-800 border-none rounded-lg p-3 text-sm focus:ring-2 focus:ring-primary"
                        placeholder="Ex: Aluguel" type="text" />
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-xs font-bold uppercase text-slate-500 mb-1 block">Valor (R$)</label>
                        <input id="inputValor" required
                            class="w-full bg-slate-800 border-none rounded-lg p-3 text-sm focus:ring-2 focus:ring-primary"
                            placeholder="0.00" type="number" step="0.01" />
                    </div>
                    <div>
                        <label class="text-xs font-bold uppercase text-slate-500 mb-1 block">Vencimento</label>
                        <input id="inputVencimento" required
                            class="w-full bg-slate-800 border-none rounded-lg p-3 text-sm focus:ring-2 focus:ring-primary"
                            type="date" />
                    </div>
                </div>
                <div>
                    <label class="text-xs font-bold uppercase text-slate-500 mb-1 block">Categoria</label>
                    <select id="inputCategoria"
                        class="w-full bg-slate-800 border-none rounded-lg p-3 text-sm focus:ring-2 focus:ring-primary">
                        <option value="">Carregando...</option>
                    </select>
                </div>
                <div class="flex items-center justify-between p-3 bg-slate-800 rounded-lg">
                    <span class="text-sm font-medium">Despesa Fixa</span>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input id="inputFixa" class="sr-only peer" type="checkbox" />
                        <div
                            class="w-11 h-6 bg-slate-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary">
                        </div>
                    </label>
                </div>
                <div class="flex gap-3 mt-6">
                    <button type="button" onclick="fecharModal()"
                        class="flex-1 bg-slate-700 text-white font-bold py-4 rounded-xl">Cancelar</button>
                    <button type="submit" class="flex-1 bg-primary text-black font-bold py-4 rounded-xl">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { getAllRecords, insertRecord, updateRecord } from './supabase-utils.js';

        let despesas = [];
        let categorias = {};

        // Carregar dados
        async function loadDados() {
            try {
                // Despesas do mês atual
                const hoje = new Date();
                const mesAtual = hoje.getMonth();
                const anoAtual = hoje.getFullYear();
                const primeiroDia = new Date(anoAtual, mesAtual, 1);
                const ultimoDia = new Date(anoAtual, mesAtual + 1, 0);

                const { data: despData, error: despError } = await getAllRecords('despesas');
                if (despError) throw despError;

                // Filtrar por mês atual
                despesas = (despData || []).filter(d => {
                    if (d.data_vencimento) {
                        const vencimento = new Date(d.data_vencimento);
                        return vencimento >= primeiroDia && vencimento <= ultimoDia;
                    }
                    return false;
                });

                // Carregar categorias
                const { data: catData, error: catError } = await getAllRecords('categorias');
                if (catError) throw catError;
                (catData || []).forEach(cat => { categorias[cat.id] = cat; });

                // Preencher select
                const select = document.getElementById('inputCategoria');
                const categsDespesas = (catData || []).filter(c => c.tipo === 'despesas' && c.ativo);
                select.innerHTML = '<option value="">Selecione...</option>' +
                    categsDespesas.map(c => `<option value="${c.id}">${c.nome}</option>`).join('');

                renderDespesas();
            } catch (error) {
                console.error('❌ Erro:', error);
            }
        }

        // Renderizar
        function renderDespesas() {
            const container = document.getElementById('despesasList');

            // Totais
            const totalDespesas = despesas.reduce((sum, d) => sum + parseFloat(d.valor || 0), 0);
            const totalFixas = despesas.filter(d => d.tipo === 'fixa').reduce((sum, d) => sum + parseFloat(d.valor || 0), 0);
            const totalVariaveis = despesas.filter(d => d.tipo === 'variavel').reduce((sum, d) => sum + parseFloat(d.valor || 0), 0);

            document.getElementById('totalDespesas').textContent = `R$ ${totalDespesas.toFixed(2).replace('.', ',')}`;
            document.getElementById('totalFixas').textContent = `R$ ${totalFixas.toFixed(2).replace('.', ',')}`;
            document.getElementById('totalVariaveis').textContent = `R$ ${totalVariaveis.toFixed(2).replace('.', ',')}`;
            document.getElementById('totalItens').textContent = `${despesas.length} Itens`;

            // Período
            const hoje = new Date();
            const meses = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];
            document.getElementById('periodoTexto').textContent = `${meses[hoje.getMonth()]}, ${hoje.getFullYear()}`;

            if (despesas.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12">
                        <span class="material-symbols-outlined text-6xl text-slate-600 mb-4">receipt_long</span>
                        <p class="text-slate-400">Nenhuma despesa cadastrada</p>
                    </div>
                `;
                return;
            }

            const cores = {
                'home': 'bg-primary/20 text-primary',
                'grocery': 'bg-orange-400/20 text-orange-400',
                'package_2': 'bg-purple-400/20 text-purple-400',
                'bolt': 'bg-yellow-400/20 text-yellow-400',
            };

            container.innerHTML = despesas.map(d => {
                const cat = categorias[d.categoria_id];
                const icone = cat ? cat.icone : 'receipt_long';
                const cor = cores[icone] || 'bg-slate-600/20 text-slate-400';
                const vencimento = d.data_vencimento ? new Date(d.data_vencimento).toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit' }) : '-';
                const status = d.status || 'pendente';
                const statusConfig = {
                    'paga': { label: 'Pago', class: 'bg-primary/10 text-primary border-primary/20' },
                    'pendente': { label: 'Pendente', class: 'bg-danger/10 text-danger border-danger/20' },
                };
                const statusInfo = statusConfig[status] || statusConfig['pendente'];

                return `
                    <div onclick="toggleStatus(${d.id}, '${status}')" class="flex items-center gap-4 bg-card-dark p-4 rounded-xl border border-white/5 cursor-pointer hover:border-primary/30 transition-colors">
                        <div class="flex items-center justify-center rounded-lg ${cor} shrink-0 size-12">
                            <span class="material-symbols-outlined">${icone}</span>
                        </div>
                        <div class="flex flex-col flex-1 min-w-0">
                            <p class="text-white text-base font-semibold truncate">${d.descricao}</p>
                            <div class="flex items-center gap-2 mt-1">
                                <p class="text-slate-400 text-xs">Venc: ${vencimento}</p>
                                <span class="inline-flex items-center px-1.5 py-0.5 rounded-full text-[10px] font-bold ${statusInfo.class} border uppercase">${statusInfo.label}</span>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="text-white text-base font-bold">R$ ${parseFloat(d.valor).toFixed(2).replace('.', ',')}</p>
                            <p class="text-[10px] text-slate-500 uppercase font-medium">${d.tipo === 'fixa' ? 'Fixo' : 'Variável'}</p>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Toggle status
        window.toggleStatus = async function (id, statusAtual) {
            const novoStatus = statusAtual === 'paga' ? 'pendente' : 'paga';

            // Pedir confirmação antes de alterar
            const mensagem = novoStatus === 'paga'
                ? '✅ Confirmar que esta despesa foi paga?'
                : '⚠️ Desmarcar esta despesa como paga?';

            if (!confirm(mensagem)) return;

            try {
                const dataPagamento = novoStatus === 'paga' ? new Date().toISOString().split('T')[0] : null;

                const { error } = await updateRecord('despesas', id, {
                    status: novoStatus,
                    data_pagamento: dataPagamento
                });

                if (error) throw error;
                await loadDados();
            } catch (error) {
                console.error('❌ Erro:', error);
            }
        };

        // Modal
        window.abrirModal = function () {
            document.getElementById('modal').classList.remove('hidden');
            document.getElementById('modal').classList.add('flex');
        };

        window.fecharModal = function () {
            document.getElementById('modal').classList.add('hidden');
            document.getElementById('formDespesa').reset();
        };

        // Salvar
        document.getElementById('formDespesa').addEventListener('submit', async (e) => {
            e.preventDefault();

            try {
                const { error } = await insertRecord('despesas', {
                    descricao: document.getElementById('inputDescricao').value,
                    valor: parseFloat(document.getElementById('inputValor').value),
                    data_vencimento: document.getElementById('inputVencimento').value,
                    categoria_id: parseInt(document.getElementById('inputCategoria').value),
                    tipo: document.getElementById('inputFixa').checked ? 'fixa' : 'variavel',
                    status: 'pendente',
                    recorrente: document.getElementById('inputFixa').checked
                });

                if (error) throw error;
                fecharModal();
                await loadDados();
            } catch (error) {
                console.error('❌ Erro:', error);
                alert('Erro ao salvar: ' + error.message);
            }
        });

        loadDados();
    </script>
</body>

</html>

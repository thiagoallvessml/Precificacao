    <script type="module">
        import { getAllRecords } from './supabase-utils.js';
        import { getSupabase } from './supabase-client.js';
        import { getUserPlan } from './plan-limits.js';

        // For√ßa dark mode como padr√£o
        document.documentElement.classList.add('dark');

        // ========== VERIFICAR LOGIN ==========
        async function checkAuth() {
            const sb = getSupabase();
            if (!sb) return true; // sem supabase, prossegue
            try {
                const { data: { session } } = await sb.auth.getSession();
                if (!session) {
                    window.location.replace('login.html');
                    return false;
                }
                return true;
            } catch (e) {
                console.warn('Erro ao verificar sess√£o:', e);
                window.location.replace('login.html');
                return false;
            }
        }

        const isAuthenticated = await checkAuth();
        if (!isAuthenticated) {
            // N√£o continuar ‚Äî redirecionando para login
        } else {

            // Auth OK ‚Äî mostrar p√°gina
            document.body.style.opacity = '1';

            // ========== CARREGAR NOME DO NEG√ìCIO NA NAVBAR ==========
            try {
                const sb = getSupabase();
                if (sb) {
                    const { data: { user } } = await sb.auth.getUser();
                    if (user) {
                        let nomeNegocio = '';
                        // Tentar buscar do perfil no banco
                        const { data: perfil } = await sb
                            .from('perfis_usuarios')
                            .select('nome_negocio')
                            .eq('id', user.id)
                            .single();
                        if (perfil && perfil.nome_negocio) {
                            nomeNegocio = perfil.nome_negocio;
                        } else if (user.user_metadata?.nome_negocio) {
                            // Fallback: metadados do auth
                            nomeNegocio = user.user_metadata.nome_negocio;
                        }
                        const navEl = document.getElementById('navNomeNegocio');
                        navEl.textContent = nomeNegocio || 'Geladinhos';
                    }
                }
            } catch (e) {
                console.warn('Erro ao carregar nome do neg√≥cio:', e);
                document.getElementById('navNomeNegocio').textContent = 'Geladinhos';
            }

            // ========== VERIFICAR PLANO PARA DRE ==========
            try {
                const plano = await getUserPlan();
                const btnDRE = document.getElementById('btnDRE');
                const btnDREBadge = document.getElementById('btnDREBadge');
                const btnDREIcon = document.getElementById('btnDREIcon');
                const btnDRELabel = document.getElementById('btnDRELabel');

                if (plano === 'premium') {
                    // Habilitar DRE para premium
                    btnDRE.setAttribute('onclick', "window.location.href='dre.html'");
                    btnDRE.className = 'card-active flex flex-col items-center justify-center aspect-square rounded-3xl bg-white dark:bg-card-dark border border-slate-200 dark:border-card-border card-glow transition-all';
                    btnDREBadge.style.display = 'none';
                    btnDREIcon.className = 'material-icons-round text-2xl md:text-4xl mb-1 md:mb-2 text-primary';
                    btnDRELabel.className = 'text-[10px] md:text-sm font-semibold text-center leading-tight px-1';
                }
            } catch (e) {
                console.warn('Erro ao verificar plano para DRE:', e);
            }

            // Ajustar bot√£o de perfil com base no role do usu√°rio
            const userRole = localStorage.getItem('userRole');
            const btnPerfil = document.getElementById('btnPerfil');
            const btnPerfilLabel = document.getElementById('btnPerfilLabel');

            if (userRole === 'afiliado') {
                btnPerfil.setAttribute('onclick', "window.location.href='perfil-afiliado.html'");
                btnPerfilLabel.textContent = 'Perfil Afiliado';
            } else {
                btnPerfil.setAttribute('onclick', "window.location.href='perfil.html'");
                btnPerfilLabel.textContent = 'Meu Perfil';
            }

            // Carregar dados do dashboard
            async function loadDashboardData() {
                try {
                    // 1. Vendas de Hoje
                    const hoje = new Date();
                    hoje.setHours(0, 0, 0, 0);
                    const { data: pedidos, error: pedidosError } = await getAllRecords('pedidos');

                    if (!pedidosError && pedidos) {
                        const vendasHoje = pedidos
                            .filter(p => {
                                const dataPedido = new Date(p.data_pedido);
                                dataPedido.setHours(0, 0, 0, 0);
                                return dataPedido.getTime() === hoje.getTime() && p.status !== 'cancelado';
                            })
                            .reduce((sum, p) => sum + parseFloat(p.valor_total || 0), 0);

                        document.getElementById('vendasHoje').textContent =
                            `R$ ${vendasHoje.toFixed(2).replace('.', ',')}`;
                    }

                    // 2. Total em Estoque (agrupado por unidade de medida)
                    const { data: insumos, error: insumosError } = await getAllRecords('insumos');

                    if (!insumosError && insumos) {
                        // Filtrar apenas ingredientes e embalagens
                        const insumosValidos = insumos.filter(i =>
                            i.tipo === 'ingrediente' || i.tipo === 'embalagem'
                        );

                        // Agrupar por unidade de medida
                        const estoquePorUnidade = {};

                        insumosValidos.forEach(insumo => {
                            const unidade = (insumo.unidade_medida || 'un').toLowerCase();
                            const quantidade = parseFloat(insumo.estoque_atual || 0);

                            if (!estoquePorUnidade[unidade]) {
                                estoquePorUnidade[unidade] = 0;
                            }
                            estoquePorUnidade[unidade] += quantidade;
                        });

                        // Ordenar unidades (un, kg, g, l, ml, outros)
                        const ordemUnidades = ['un', 'kg', 'g', 'l', 'ml'];
                        const unidadesOrdenadas = Object.keys(estoquePorUnidade).sort((a, b) => {
                            const indexA = ordemUnidades.indexOf(a);
                            const indexB = ordemUnidades.indexOf(b);

                            if (indexA !== -1 && indexB !== -1) return indexA - indexB;
                            if (indexA !== -1) return -1;
                            if (indexB !== -1) return 1;
                            return a.localeCompare(b);
                        });

                        // Renderizar cada unidade
                        const estoqueContainer = document.getElementById('emEstoque');

                        if (unidadesOrdenadas.length === 0) {
                            estoqueContainer.innerHTML = '<p class="text-lg font-bold text-slate-400">0 itens</p>';
                        } else {
                            estoqueContainer.innerHTML = unidadesOrdenadas.map((unidade, index) => {
                                const valor = estoquePorUnidade[unidade];
                                const valorFormatado = valor % 1 === 0 ? valor.toFixed(0) : valor.toFixed(1);

                                const separador = index < unidadesOrdenadas.length - 1
                                    ? '<span class="text-slate-300 dark:text-slate-600">‚Ä¢</span>'
                                    : '';

                                return `<p class="text-lg font-bold text-slate-900 dark:text-white whitespace-nowrap">${valorFormatado} <span class="text-sm font-normal text-slate-500 dark:text-slate-400">${unidade}</span></p>${separador}`;
                            }).join('');
                        }

                        // 3. Estoque Baixo (itens com estoque <= m√≠nimo)
                        const estoqueBaixo = insumosValidos.filter(
                            i => parseFloat(i.estoque_atual) <= parseFloat(i.estoque_minimo)
                        ).length;

                        document.getElementById('estoqueBaixo').textContent =
                            `${estoqueBaixo} ${estoqueBaixo === 1 ? 'item' : 'itens'}`;
                    }

                } catch (error) {
                    console.error('Erro ao carregar dados do dashboard:', error);
                }
            }

            // Carregar ao iniciar
            loadDashboardData();

            // Recarregar quando a janela volta ao foco
            window.addEventListener('focus', loadDashboardData);

            // Logout
            window.fazerLogout = async function () {
                if (!confirm('Tem certeza que deseja sair?')) return;
                try {
                    if (supabase) {
                        await supabase.auth.signOut({ scope: 'global' });
                    }
                } catch (e) {
                    console.warn('Erro no signOut:', e);
                }
                window.location.replace('login.html?logout=1');
            };

            // Limpar role no logout
            window.addEventListener('beforeunload', () => {
                if (window.location.href.includes('logout')) {
                    localStorage.removeItem('userRole');
                }
            });
        } // fecha else do isAuthenticated
    </script>
</body>

</html>
